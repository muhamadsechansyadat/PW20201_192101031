<!DOCTYPE html>
<html>
<head>
	<title>Latihan 7</title>
</head>
<body>
	<table width="100%" style="border: 0px;">
		<tr>
			<td colspan="3" style="text-align: center;"><font size="5" color="purple">Free Registration</font></td>
		</tr>
		<tr>
			<td width="10%">Nama</td>
			<td width="2%">:</td>
			<td><input type="text" size="25" name="nama"></td>
		</tr>
		<tr>
			<td width="10%">Tanggal Lahir</td>
			<td width="2%">:</td>
			<td><input type="text" size="3" name="dd"> / <input type="text" size="3" name="mm"> / <input type="text" size="5" name="yy"></td>
		</tr>
		<tr>
			<td width="10%">Alamat</td>
			<td width="2%">:</td>
			<td><textarea rows="3" cols="60" name="alamat"></textarea></td>
		</tr>
		<tr>
			<td width="10%">Kota</td>
			<td width="2%">:</td>
			<td><input type="text" size="25" name="kota"></td>
		</tr>
		<tr>
			<td width="10%">Pekerjaan</td>
			<td width="2%">:</td>
			<td>
				<select name="pekerjaan" id="pekerjaan">
					<option value="tani">Tani</option>	
					<option value="programmer">Programmer</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="10%">Jenis Kelamin</td>
			<td width="2%">:</td>
			<td><input type="radio" name="jk" value="laki-laki" checked="">Laki-Laki <input type="radio" name="jk" value="perempuan">Perempuan</td>
		</tr>
		<tr>
			<td width="10%">Hobby</td>
			<td width="2%">:</td>
			<td><input type="radio" name="hobby" value="reading">Reading <br><input type="radio" name="hobby" value="sport">Sport <br><input type="radio" name="hobby" value="singing">Singing <br><input type="radio" name="hobby" value="traveling">Traveling
			</td>
		</tr>
	</table>
</body>
</html>
